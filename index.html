        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
            min-width: 300px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }
        
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 25px;
        }
        
        button:hover {
            background-color: #1565c0;
        }
        
        .results-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }
        
        .results-header {
            background-color: #1e88e5;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .results-content {
            padding: 25px;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-title {
            font-weight: 600;
            color: #1e88e5;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .form-group {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

            </div>
            
            <button type="button" onclick="searchVehicle()">Search Vehicle</button>

        // Search function

            const selectValue = vehicleSelect.value;
            const inputValue = document.getElementById('vehicleInput').value.trim().toUpperCase();

            if (!searchValue && inputValue) {
                searchValue = inputValue;
            }
            
            if (!searchValue) {
                alert('Please select or enter a vehicle number');
                return;
            }
            
            const results = vehicleData.filter(vehicle => 
                vehicle.vehicleNumbers.includes(searchValue)
            );
            
            displayResults(results, searchValue);
        }

        // Display results
        function displayResults(results, searchValue) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = '';
            
            if (results.length === 0) {
                resultsContent.innerHTML = '<div class="no-results">No details found for vehicle number: ' + searchValue + '</div>';

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    
                    resultDiv.innerHTML = `

                        <div><strong>Bank Account No.:</strong> ${vehicle.accountNo}</div>
                        <div><strong>Bank Name & Branch:</strong> ${vehicle.bankName}</div>
                        <div><strong>Beneficiary:</strong> ${vehicle.beneficiary}</div>
                        <div><strong>PAN:</strong> ${vehicle.pan}</div>
                        <div><strong>Vehicle Numbers:</strong> ${vehicle.vehicleNumbers.join(', ')}</div>
                    `;
                    
                    resultsContent.appendChild(resultDiv);
                });
            }
            
            resultsSection.style.display = 'block';
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Add event listener to the input field
        document.getElementById('vehicleInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchVehicle();
            }
        });

        // Add event listener to the select dropdown
        vehicleSelect.addEventListener('change', function() {
            if (this.value) {
                document.getElementById('vehicleInput').value = '';
                searchVehicle();
            }
